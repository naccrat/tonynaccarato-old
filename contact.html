<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tony Naccarato - User Experience Designer</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/aos.min.css">
    <link rel="stylesheet" href="css/hamburgers/hamburgers.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/animsition.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/jquery.min.js"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-412496-5');
    </script>
    <script> 
      $(function(){
        $('#Nav').load('../components/nav.html');
        $('#CallToAction').load('../components/cta.html');
        $('#Footer').load('../components/footer.html');
      });
    </script>
  </head>
  <body>
  
  <div class="js-animsition animsition" data-animsition-in-class="fade-in" data-animsition-out-class="fade-out">

    <div id="Nav"></div> 
    <!-- END templateux-navbar -->

    <section class="templateux-hero mb-5"  data-scrollax-parent="true">
      <!-- <div class="cover" data-scrollax="properties: { translateY: '30%' }"><img src="images/hero_2.jpg" /></div> -->

      <div class="container">
        <div class="row align-items-center justify-content-center intro">
          <div class="col-md-10" data-aos="fade-up">
            <h1>Get in touch</h1>
            <p class="lead">Have an amazing idea you would like to work with me on? Let me know using the form below.</p>
            <a href="#next" class="go-down js-smoothscroll"></a>
          </div>
        </div>
      </div>
    </section>
    <!-- END templateux-hero -->
    
    
    <section class="templateux-portfolio-overlap mb-5" data-aos="fade-up" id="next">
      <div class="container">
        <!-- <div class="row"> -->
          <form action="#" method="post" data-netlify="true">
            <div class="row">
              <div class="col-md-4  mb-4">
                <input type="text" name="name" class="form-control" placeholder="Name">
              </div>
              <div class="col-md-4  mb-4">
                <input type="email" name="email" class="form-control" placeholder="Email">
              </div>
              <div class="col-md-4  mb-4">
                <input type="text" name="phone" class="form-control" placeholder="Phone">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12  mb-4">
                <textarea name="message" class="form-control" id="" cols="30" rows="10" placeholder="Write your message"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4  mb-4">
                <input type="submit" class="button button--red" value="Send your message">
              </div>
            </div>
          </form>
        <!-- </div> -->
      </div>
    </section>

    <!-- <section id="map"></section>-->

    <div id="Footer"></div>

  </div>
  <script src="js/scripts-all.js"></script>
  <script src="js/main.js"></script>
  
  </body>
</html>
